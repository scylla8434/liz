<style>
    body {
        font-family: 'Raleway', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
        color: #2c3e50;
    }
    header {
        background: #0074d9;
        color: white;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
    }
    header h1 {
        margin: 0;
        font-size: 2.5em;
    }
    .profile-picture {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50%;
        overflow: hidden;
        width: 120px;
        height: 120px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 4px solid white;
    }
    .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    nav {
        margin-top: 10px;
    }
    nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1em;
    }
    section {
        padding: 20px;
        margin: 20px auto;
        max-width: 800px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
    }
    section h2 {
        color: #0074d9;
        border-bottom: 2px solid #0074d9;
        padding-bottom: 5px;
        margin-bottom: 15px;
    }
    .cv-button {
        display: block;
        text-align: center;
        margin-top: 20px;
    }
    .cv-button a {
        background: #0074d9;
        color: white;
        padding: 12px 25px;
        text-decoration: none;
        border-radius: 10px;
        font-size: 1.2em;
        font-weight: bold;
        transition: background 0.3s;
    }
    .cv-button a:hover {
        background: #0056b3;
    }
    footer {
        text-align: center;
        padding: 15px;
        background: #0074d9;
        color: white;
        margin-top: 20px;
        font-size: 0.9em;
    }
    footer a {
        color: #b3e5ff;
        text-decoration: none;
    }
    footer a:hover {
        text-decoration: underline;
    }

    /* Responsive Design for Different Devices */
    @media screen and (max-width: 768px) {
        header h1 {
            font-size: 2em;
        }

        nav a {
            font-size: 1em;
            margin: 0 10px;
        }

        .profile-picture {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
        }

        section {
            max-width: 90%;
            margin: 10px;
        }

        footer {
            font-size: 0.8em;
        }

        .cv-button a {
            font-size: 1em;
            padding: 10px 20px;
        }
    }

    @media screen and (max-width: 480px) {
        header h1 {
            font-size: 1.8em;
        }

        nav a {
            font-size: 0.9em;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
        }

        .cv-button a {
            font-size: 0.9em;
            padding: 8px 18px;
        }

        footer {
            font-size: 0.7em;
        }
    }
</style>
